        <nav class="navigation">
            <div class="unlogged">
                <a href="/login" class="login">Entrar</a>
                <a href="/login"><img src="<!--@echo imagesDir-->login.svg" class="login-icon"></a>

    <main class="market-change-password">
        <h2 class="title">Alterar senha</h2>
        <p class="greetings">Bem-vindo! Altere sua senha e você ja pode começar a cadastrar seus produtos!</p>
        <form id="change-password-form" method="POST" action="/change-password" class="change-password-form">
            <p class="empty-fields-message message hide">Informe a nova senha nos dois campos abaixo</p>
            <p class="invalid-fields-message message hide">As senhas informadas são diferentes</p>
            <p class="not-authorized-message message hide">Não foi possivel alterar a senha</p>
            <input type="password" name="password" placeholder="Nova senha" class="text-field password" 
            required>
            <input type="password" name="confirm-password" placeholder="Confirmar nova senha" class="text-field password" required>
            <button class="btn btn-change">Confirmar alteração</button>
        </form>
    </main>
<!-- @endextend -->
